<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KOMPITE - Cyber-Luxury Gaming</title>
  <style>
    :root {
      --cyber-gold: #FFD700;
      --cyber-purple: #8B5CF6;
      --cyber-blue: #06B6D4;
      --cyber-pink: #EC4899;
      --cyber-dark: #0F0F1A;
      --cyber-card: #1A1A2E;
      --cyber-border: #2D2D44;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--cyber-dark) 0%, #16213E 50%, #0F3460 100%);
      min-height: 100vh;
      color: #fff;
    }
    
    .header {
      background: linear-gradient(90deg, var(--cyber-dark), var(--cyber-card));
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--cyber-purple);
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--cyber-gold), var(--cyber-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .user-panel { display: flex; align-items: center; gap: 1rem; }
    
    .balance-display {
      background: var(--cyber-card);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--cyber-gold);
      color: var(--cyber-gold);
      font-weight: bold;
    }
    
    .trust-badge {
      background: linear-gradient(135deg, var(--cyber-purple), var(--cyber-blue));
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.85rem;
    }
    
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-overlay.active { display: flex; }
    
    .auth-modal {
      background: var(--cyber-card);
      padding: 2rem;
      border-radius: 20px;
      border: 2px solid var(--cyber-purple);
      width: 90%;
      max-width: 400px;
    }
    
    .auth-tabs { display: flex; margin-bottom: 1.5rem; }
    
    .auth-tab {
      flex: 1;
      padding: 0.8rem;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 2px solid transparent;
    }
    
    .auth-tab.active { color: var(--cyber-gold); border-bottom-color: var(--cyber-gold); }
    
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: var(--cyber-blue); }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--cyber-border);
      border-radius: 10px;
      background: var(--cyber-dark);
      color: #fff;
      font-size: 1rem;
    }
    
    .form-group input:focus { outline: none; border-color: var(--cyber-purple); }
    
    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--cyber-purple), var(--cyber-pink));
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    
    .btn-primary:hover { transform: translateY(-2px); }
    
    .error-msg { color: #ff4757; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
    
    .profile-panel {
      display: none;
      position: fixed;
      top: 0; right: 0;
      width: 320px;
      height: 100%;
      background: var(--cyber-card);
      border-left: 2px solid var(--cyber-purple);
      z-index: 999;
      padding: 1.5rem;
      overflow-y: auto;
    }
    
    .profile-panel.active { display: block; }
    
    .profile-header { text-align: center; margin-bottom: 2rem; }
    
    .avatar {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, var(--cyber-purple), var(--cyber-gold));
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    .stat-card {
      background: var(--cyber-dark);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid var(--cyber-border);
    }
    
    .stat-label { color: #888; font-size: 0.85rem; }
    .stat-value { font-size: 1.5rem; font-weight: bold; color: var(--cyber-gold); }
    
    .redeem-section { margin-top: 2rem; }
    
    .redeem-input { display: flex; gap: 0.5rem; margin-top: 1rem; }
    
    .redeem-input input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--cyber-border);
      border-radius: 10px;
      background: var(--cyber-dark);
      color: #fff;
    }
    
    .btn-redeem {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(90deg, var(--cyber-gold), #FFA500);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    
    .btn-logout {
      width: 100%;
      padding: 0.8rem;
      background: transparent;
      border: 1px solid #ff4757;
      border-radius: 10px;
      color: #ff4757;
      margin-top: 2rem;
      cursor: pointer;
    }
    
    .games-section { padding: 1.5rem; }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--cyber-gold);
    }
    
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    
    .game-card {
      background: var(--cyber-card);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid var(--cyber-border);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .game-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--cyber-purple), var(--cyber-gold));
    }
    
    .game-card:hover {
      transform: translateY(-5px);
      border-color: var(--cyber-purple);
      box-shadow: 0 0 20px rgba(139,92,246,0.5);
    }
    
    .game-icon { font-size: 3rem; margin-bottom: 0.5rem; }
    .game-name { font-weight: bold; margin-bottom: 0.5rem; }
    .game-bet { font-size: 0.85rem; color: var(--cyber-gold); }
    
    .guest-banner {
      background: linear-gradient(90deg, var(--cyber-purple), var(--cyber-pink));
      padding: 1rem;
      text-align: center;
      display: none;
    }
    
    .guest-banner.active { display: block; }
    
    .guest-banner button {
      background: #fff;
      color: var(--cyber-purple);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 1rem;
    }
    
    .connection-status {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .connection-status.connected { background: rgba(16,185,129,0.2); border: 1px solid #10B981; color: #10B981; }
    .connection-status.disconnected { background: rgba(239,68,68,0.2); border: 1px solid #EF4444; color: #EF4444; }
    
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }
    
    @media (max-width: 768px) { .profile-panel { width: 100%; } .games-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">‚öîÔ∏è KOMPITE</div>
    <div class="user-panel" id="userPanel">
      <div class="balance-display" id="balanceDisplay">-- LKC</div>
      <div class="trust-badge" id="trustBadge">TS: --</div>
      <button class="btn-primary" style="padding: 0.5rem 1rem; width: auto;" id="profileBtn">üë§</button>
    </div>
    <button class="btn-primary" style="padding: 0.5rem 1rem; width: auto; display: none;" id="loginBtn">Iniciar Sesi√≥n</button>
  </header>
  
  <div class="guest-banner" id="guestBanner">
    üéÆ Modo invitado <button onclick="showAuthModal()">Reg√≠strate</button>
  </div>
  
  <section class="games-section">
    <h2 class="section-title">üéÆ Arenas Cyber-Luxury</h2>
    <div class="games-grid">
      <div class="game-card" onclick="launchGame('cabezones')">
        <div class="game-icon">‚öΩ</div>
        <div class="game-name">Cabezones</div>
        <div class="game-bet">5 LKC</div>
      </div>
      <div class="game-card" onclick="launchGame('air_hockey')">
        <div class="game-icon">üèí</div>
        <div class="game-name">Air Hockey</div>
        <div class="game-bet">5 LKC</div>
      </div>
      <div class="game-card" onclick="launchGame('artillery')">
        <div class="game-icon">üí£</div>
        <div class="game-name">Artiller√≠a</div>
        <div class="game-bet">5 LKC</div>
      </div>
      <div class="game-card" onclick="launchGame('duel')">
        <div class="game-icon">üëä</div>
        <div class="game-name">Duelo</div>
        <div class="game-bet">5 LKC</div>
      </div>
      <div class="game-card" onclick="launchGame('snowball')">
        <div class="game-icon">‚ùÑÔ∏è</div>
        <div class="game-name">Nieve</div>
        <div class="game-bet">5 LKC</div>
      </div>
      <div class="game-card" onclick="launchGame('memoria')">
        <div class="game-icon">üß†</div>
        <div class="game-name">Memoria</div>
        <div class="game-bet">5 LKC</div>
      </div>
    </div>
  </section>
  
  <div class="modal-overlay" id="authModal">
    <div class="auth-modal">
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
        <button class="auth-tab" onclick="switchTab('register')">Registrarse</button>
      </div>
      <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group"><label>Email</label><input type="email" id="loginEmail" required></div>
        <div class="form-group"><label>Contrase√±a</label><input type="password" id="loginPassword" required></div>
        <div class="error-msg" id="loginError"></div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
      <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group"><label>Username</label><input type="text" id="registerUsername" required></div>
        <div class="form-group"><label>Email</label><input type="email" id="registerEmail" required></div>
        <div class="form-group"><label>Contrase√±a</label><input type="password" id="registerPassword" required></div>
        <div class="error-msg" id="registerError"></div>
        <button type="submit" class="btn-primary">Crear Cuenta</button>
      </form>
    </div>
  </div>
  
  <div class="profile-panel" id="profilePanel">
    <button onclick="closeProfile()" style="position:absolute;top:1rem;right:1rem;background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;">‚úï</button>
    <div class="profile-header">
      <div class="avatar">üë§</div>
      <h2 id="profileUsername">Usuario</h2>
      <p style="color:#888;font-size:0.9rem;" id="profileEmail"></p>
    </div>
    <div class="stat-card"><div class="stat-label">Balance</div><div class="stat-value" id="profileBalance">0 LKC</div></div>
    <div class="stat-card">
      <div class="stat-label">Trust Score</div>
      <div class="stat-value" id="profileTrust">50</div>
      <div style="height:6px;background:var(--cyber-border);border-radius:3px;margin-top:0.5rem;">
        <div id="trustBar" style="height:100%;width:50%;background:linear-gradient(90deg,var(--cyber-purple),var(--cyber-gold));border-radius:3px;"></div>
      </div>
    </div>
    <div class="redeem-section">
      <h3>üí∞ Canjear LKC</h3>
      <div class="redeem-input">
        <input type="number" id="redeemAmount" placeholder="Cantidad" min="1">
        <button class="btn-redeem" onclick="redeemLKC()">Canjear</button>
      </div>
      <div class="error-msg" id="redeemError"></div>
    </div>
    <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
  </div>
  
  <div class="connection-status disconnected" id="connectionStatus">
    <div class="status-dot"></div>
    <span id="statusText">Conectando...</span>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket=null, currentUser=null, authToken=localStorage.getItem('kompite_token');
    
    document.addEventListener('DOMContentLoaded',()=>{initSocket();checkAuth();});
    
    function initSocket(){
      socket=io({auth:{token:authToken},transports:['websocket','polling']});
      socket.on('connect',()=>updateConnectionStatus(true));
      socket.on('disconnect',()=>updateConnectionStatus(false));
    }
    
    function updateConnectionStatus(c){
      const el=document.getElementById('connectionStatus');
      el.className='connection-status '+(c?'connected':'disconnected');
      document.getElementById('statusText').textContent=c?'Conectado':'Desconectado';
    }
    
    async function checkAuth(){
      if(!authToken){showGuestMode();return;}
      try{
        const res=await fetch('/auth/profile',{headers:{'Authorization':'Bearer '+authToken}});
        if(res.ok){currentUser=await res.json();showLoggedInMode();}
        else{localStorage.removeItem('kompite_token');showGuestMode();}
      }catch(e){showGuestMode();}
    }
    
    function showGuestMode(){
      document.getElementById('userPanel').style.display='none';
      document.getElementById('loginBtn').style.display='block';
      document.getElementById('guestBanner').classList.add('active');
    }
    
    function showLoggedInMode(){
      document.getElementById('userPanel').style.display='flex';
      document.getElementById('loginBtn').style.display='none';
      document.getElementById('guestBanner').classList.remove('active');
      updateUserDisplay();
    }
    
    function updateUserDisplay(){
      if(!currentUser)return;
      document.getElementById('balanceDisplay').textContent=currentUser.balance+' LKC';
      document.getElementById('trustBadge').textContent='TS: '+currentUser.trustScore;
    }
    
    function showAuthModal(){document.getElementById('authModal').classList.add('active');}
    function hideAuthModal(){document.getElementById('authModal').classList.remove('active');}
    
    function switchTab(tab){
      document.querySelectorAll('.auth-tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f=>f.classList.remove('active'));
      if(tab==='login'){document.querySelector('.auth-tab:first-child').classList.add('active');document.getElementById('loginForm').classList.add('active');}
      else{document.querySelector('.auth-tab:last-child').classList.add('active');document.getElementById('registerForm').classList.add('active');}
    }
    
    async function handleLogin(e){
      e.preventDefault();
      const email=document.getElementById('loginEmail').value,password=document.getElementById('loginPassword').value,err=document.getElementById('loginError');
      try{
        const res=await fetch('/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        const data=await res.json();
        if(res.ok){localStorage.setItem('kompite_token',data.token);authToken=data.token;currentUser=data;hideAuthModal();showLoggedInMode();initSocket();}
        else{err.textContent=data.error;err.style.display='block';}
      }catch(x){err.textContent='Error de conexi√≥n';err.style.display='block';}
    }
    
    async function handleRegister(e){
      e.preventDefault();
      const username=document.getElementById('registerUsername').value,email=document.getElementById('registerEmail').value,password=document.getElementById('registerPassword').value,err=document.getElementById('registerError');
      try{
        const res=await fetch('/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,email,password})});
        const data=await res.json();
        if(res.ok){localStorage.setItem('kompite_token',data.token);authToken=data.token;currentUser=data;hideAuthModal();showLoggedInMode();initSocket();}
        else{err.textContent=data.error;err.style.display='block';}
      }catch(x){err.textContent='Error de conexi√≥n';err.style.display='block';}
    }
    
    document.getElementById('profileBtn').addEventListener('click',showProfile);
    document.getElementById('loginBtn').addEventListener('click',showAuthModal);
    
    async function showProfile(){
      if(!currentUser)return;
      try{const res=await fetch('/auth/profile',{headers:{'Authorization':'Bearer '+authToken}});if(res.ok)currentUser=await res.json();}catch(e){}
      document.getElementById('profileUsername').textContent=currentUser.username||currentUser.userId;
      document.getElementById('profileEmail').textContent=currentUser.email||'';
      document.getElementById('profileBalance').textContent=currentUser.balance+' LKC';
      document.getElementById('profileTrust').textContent=currentUser.trustScore;
      document.getElementById('trustBar').style.width=((currentUser.trustScore+100)/2)+'%';
      document.getElementById('profilePanel').classList.add('active');
    }
    
    function closeProfile(){document.getElementById('profilePanel').classList.remove('active');}
    
    async function redeemLKC(){
      const amount=parseInt(document.getElementById('redeemAmount').value),err=document.getElementById('redeemError');
      if(!amount||amount<=0){err.textContent='Cantidad inv√°lida';err.style.display='block';return;}
      try{
        const res=await fetch('/auth/redeem',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+authToken},body:JSON.stringify({amount})});
        const data=await res.json();
        if(res.ok){currentUser.balance=data.newBalance;updateUserDisplay();document.getElementById('profileBalance').textContent=data.newBalance+' LKC';document.getElementById('redeemAmount').value='';err.style.display='none';alert('‚úÖ '+data.message);}
        else{err.textContent=data.error;err.style.display='block';}
      }catch(x){err.textContent='Error';err.style.display='block';}
    }
    
    function logout(){localStorage.removeItem('kompite_token');authToken=null;currentUser=null;closeProfile();showGuestMode();if(socket)socket.disconnect();initSocket();}
    
    function launchGame(game){if(!authToken){showAuthModal();return;}window.location.href='/games/'+game+'?token='+authToken;}
    
    document.getElementById('authModal').addEventListener('click',e=>{if(e.target.id==='authModal')hideAuthModal();});
  </script>
</body>
</html>
